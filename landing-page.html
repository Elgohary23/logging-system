<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 700;
        }
        .navbar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 3em;
            font-weight: 700;
            color: #4CAF50;
        }
        .tagline {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">To-Do List App</div>
        <div>
            <a href="/sign-up.html">Sign Up</a>
            <a href="/login.html">Sign In</a>
        </div>
    </div>
    <div class="container">
        <div class="tagline">Organize your tasks, boost your productivity</div>
        <button class="cta-button">Get Started</button>
    </div>
</body>
</html>
